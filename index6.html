<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Przykład 61 - Współrzędne położenia elementu</title>

    <style>
        #container {
            width: 600px;
            height: 600px;
            margin: 0 auto;
            border: 2px #000 solid;
            position: relative;
        }

        #container .box {
            width: 200px;
            height: 200px;
            margin: 30px 0 0 20px;
            background-color: #FF5400;
        }
    </style>
</head>
<body>

    <h1>Przykład 61 - Współrzędne położenia elementu</h1>

    <div id="container">

        <div class="box"></div>

    </div>

<script src="js/script61.js"></script>
</body>
</html>
